<div class="container m-2 mx-4">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage [src]="image_url">
    <mat-card-actions>
      <button mat-button>
        Go back
        <mat-icon>history</mat-icon>
      </button>
      <button mat-raised-button color="primary">Download</button>
      <button mat-raised-button>
        <mat-icon>fullscreen</mat-icon>
        Fullscreen</button>
    </mat-card-actions>
  </mat-card>
</div>
