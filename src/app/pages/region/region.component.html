<div class="container my-4">
  <mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex.xs="95" fxFlex.gt-xs="60">
      <div *ngIf="!region">
        <p class="mat-display-1">Empty page</p>
        <p class="mat-body-1">
          The contents of this page has not been added yet, or doesn't exist.
        </p>
      </div>
      <mat-card *ngIf="region">
        <mat-card-header>
          <mat-card-title>{{ region.title }}</mat-card-title>
          <mat-card-subtitle>{{ region.updatedAt</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ region.content }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
